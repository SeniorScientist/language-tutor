# Docker Compose for Production Deployment (CPU Only)
# Uses local LLM (Qwen2.5-7B) without GPU
#
# IMPORTANT: For VPS deployment, create a .env file with:
#   SERVER_HOST=your-vps-ip-or-domain
#
# Example:
#   echo "SERVER_HOST=123.45.67.89" > .env
#   docker compose -f docker-compose.cpu.yml up -d --build

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.cpu
    container_name: language-tutor-backend
    ports:
      - "8000:8000"
    environment:
      - LLM_PROVIDER=local
      - LOCAL_MODEL_PATH=/app/models/model.gguf
      - GPU_LAYERS=0
      - CONTEXT_LENGTH=4096
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - CHROMA_PERSIST_DIRECTORY=/app/chroma_db
      - CORS_ORIGINS=["http://localhost:3000", "http://127.0.0.1:3000", "http://${SERVER_HOST:-localhost}:3000", "https://${SERVER_HOST:-localhost}:3000", "http://${SERVER_HOST:-localhost}", "https://${SERVER_HOST:-localhost}"]
      - DEBUG=false
    volumes:
      - ./backend/chroma_db:/app/chroma_db
      - ./backend/models:/app/models:ro
      - ./backend/training_data:/app/training_data
      - ./backend/training_jobs:/app/training_jobs
      - model_cache:/root/.cache
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://${SERVER_HOST:-localhost}:8000
    container_name: language-tutor-frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  model_cache:


networks:
  default:
    name: language-tutor-network
