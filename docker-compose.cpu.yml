# Docker Compose for Production Deployment on Local PC Server (CPU Only)
# Uses local LLM (Qwen2.5-7B) without GPU

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.cpu
    container_name: language-tutor-backend
    ports:
      - "8000:8000"
    environment:
      - LLM_PROVIDER=local
      - LOCAL_MODEL_PATH=/app/models/model.gguf
      - GPU_LAYERS=0
      - CONTEXT_LENGTH=4096
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - CHROMA_PERSIST_DIRECTORY=/app/chroma_db
      - CORS_ORIGINS=["http://localhost:3000", "http://127.0.0.1:3000"]
      - DEBUG=false
    volumes:
      - ./backend/chroma_db:/app/chroma_db
      - ./backend/models:/app/models:ro
      - ./backend/training_data:/app/training_data
      - ./backend/training_jobs:/app/training_jobs
      - model_cache:/root/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: language-tutor-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  model_cache:

networks:
  default:
    name: language-tutor-network
